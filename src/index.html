<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sorting Cards</title>
    <!-- agregando boootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info">
    <div class="container p-0 mt-5">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="d-flex align-items-center mb-3">
            <span class="input-group-text me-2">Original:</span>
            <input
              id="entrada"
              class="form-control w-25 me-2"
              aria-label="Sizing example input"
            />
            <button id="drawBtn" class="btn btn-primary btn-sm me-2">
              Dibujar
            </button>
            <button id="sortBtn" class="btn btn-primary btn-sm">Sort</button>
          </div>
          <!-- Carta -->
          <div id="contenedorCartas" class="d-flex">
            <br />
          </div>
          <!--Bubble Log -->
          <div>
            <p class="fw-bold fs-4">Registro de burbujas:</p>
          </div>
          <div id="bubble"></div>
        </div>
      </div>
    </div>
    <!-- agregando bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
